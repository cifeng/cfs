<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
    <!--css样式-->
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/custom/communal-css-js.js"></script>
    <link href="/css/custom/login/main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/custom/login/login.js"></script>

</head>
<body>

<div class="login">
    <div class="box png">
        <div class="logo png"></div>
        <div class="input">

            <div class="log">
                <form id="loginForm">
                    <div class="error_info"></div>
                    <div class="name">
                        <label>用户名</label><input type="text" class="text" placeholder="用户名" name="username" tabindex="1">
                    </div>
                    <div class="pwd">
                        <label>密　码</label><input type="password" class="text" placeholder="密码" name="password"
                                                 tabindex="2">
                        <input type="button" class="submit" tabindex="3" value="登录">
                        <div class="check"></div>
                    </div>
                </form>
                <div class="tip"></div>
            </div>
        </div>
    </div>
    <!--<div class="air-balloon ab-1 png"></div>-->
    <div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>



<!--[if IE 6]>
<script src="/js/custom/login/DD_belatedPNG.js" type="text/javascript"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
