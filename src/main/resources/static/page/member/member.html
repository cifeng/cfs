<!DOCTYPE html>
<html>
<head>
    <title>会员管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 公共css和js -->
    <script type="text/javascript" src="/js/custom/communal-css-js.js"></script>
    <!-- 自定义js -->
    <script type="text/javascript" src="/js/custom/member/member.js"></script>


</head>
<body>
<div class="menu">
    <div class="menu-refer">
        <form id="excelForm" name="excelForm" method="post" target="excelIFrame" enctype="multipart/form-data"  >
        手机号：<input type="text" id="search_mobile" name="mobile">
        卡号：<input type="text" id="search_cardNum" name="cardNum">
        姓名：<input type="text" id="search_name" name="name">
        <span id="search_id" class="menu-refer-seek"> <i class="icon iconfont icon-sousuo"></i>&nbsp;搜索</span>
        </form>
    </div>
    <div class="table-responsive">
        <div id="toolbar">
            <div class="menu-compile">
                <span id="edit_id"><i class="icon iconfont icon-bianji" ></i>&nbsp;编辑</span>&nbsp;&nbsp;
                <span id="save_id"><i class="icon iconfont icon-chuangjianshili" ></i>&nbsp;添加</span>&nbsp;&nbsp;
                <span id="del_id"><i class="icon iconfont icon-shanchu"></i>&nbsp;删除</span>&nbsp;&nbsp;
               <!-- <span id="export_id"><i class="icon iconfont icon-shangchuandaochu"></i>&nbsp;导出EXCEL</span>&nbsp;&nbsp;-->
                <!--<span id="import_id"><i class="icon iconfont icon-xiazaidaoru" ></i>&nbsp;导入EXCEL</span>-->
            </div>
        </div>
        <table id="authorityList">
        </table>
    </div>
</div>
<iframe id="excelIFrame" name="excelIFrame" style="display:none;"></iframe>
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog modal-lg"  role="document"  style="width:50%">
            <div class="modal-content">
                 <div class="modal-header text-center">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="x_close_id"><span aria-hidden="true">×</span></button>
                        <span class="modal-header-title" id="modal_header_title_info" >添加用户信息记录</span>
                 </div>
                 <div class="modal-body">
                    <form id="form1" class="form-horizontal">
                        <div class="form-group">
                            <input type="hidden" id="id" name="id">
                            <label for="name" class="col-sm-3 control-label">用户姓名：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户姓名"
                                       required  data-bv-notempty-message="用户姓名不能为空"
                                       data-bv-stringlength="true" data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="50" data-bv-stringlength-message="长度最大为50个字符"
                                >
                            </div>
                        </div>

                        <div class="form-group"  >
                            <label for="cardNum" class="col-sm-3 control-label">会员卡号：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="cardNum" name="cardNum" placeholder="请输入会员卡号"
                                       required  data-bv-notempty-message="会员卡号不能为空"
                                       data-bv-stringlength="true" data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="200" data-bv-stringlength-message="长度最大为200个字符"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="mobile" class="col-sm-3 control-label">手机号码：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="请输入手机号码"
                                       required  data-bv-notempty-message="手机号码不能为空"
                                       data-bv-numeric="true" data-bv-numeric-message="请输入数值类型"
                                       data-bv-stringlength="true" data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="11" data-bv-stringlength-message="长度最大为11个字符"
                                >
                            </div>
                        </div>

                        <div class="form-group" >
                            <label for="balance" class="col-sm-3 control-label">账户余额：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="balance" name="balance" placeholder="请输入账户余额"
                                       required  data-bv-notempty-message="账户余额不能为空"
                                       data-bv-stringlength="true" data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="200" data-bv-stringlength-message="长度最大为200个字符"
                                >
                            </div>
                        </div>

                        <div class="form-group" >
                            <label for="frequency" class="col-sm-3 control-label">剩余次数：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="frequency" name="frequency" placeholder="请输入剩余次数"
                                       required  data-bv-notempty-message="剩余次数不能为空"
                                       data-bv-stringlength="true" data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="200" data-bv-stringlength-message="长度最大为200个字符"
                                >
                            </div>
                        </div>

                        <div class="form-group"  >
                            <label for="address" class="col-sm-3 control-label">用户地址：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="address" name="address" placeholder="请输入用户地址"
                                       required  data-bv-notempty-message="用户地址不能为空"
                                       data-bv-stringlength="true" data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="200" data-bv-stringlength-message="长度最大为200个字符"
                                >
                            </div>
                        </div>

                        <div class="form-group"  >
                            <label for="remark" class="col-sm-3 control-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="remark" name="remark" placeholder="请输入备注"
                                       required  data-bv-notempty-message="备注不能为空"
                                       data-bv-stringlength="true" data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="200" data-bv-stringlength-message="长度最大为200个字符"
                                >
                            </div>
                        </div>


                    </form>
                  </div>
                  <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="btn_close_id">关闭</button>
                        <button type="button" class="btn btn-primary" id="btn_save_id">保存</button>
                        <button type="button" class="btn btn-primary" id="btn_edit_id">修改</button>
                  </div>
            </div>
     </div>
</div>


<ul id="treeDemo" class="ztree" style="display: none;z-index: 10000;position: absolute;background-color: beige;border: 1px solid #ccc;height: 200px;min-width: 300px;overflow-y: auto;"></ul>



</body>
</html>
