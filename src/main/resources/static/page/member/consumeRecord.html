<!DOCTYPE html>
<html>
<head>
    <title>消费记录管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 公共css和js -->
    <script type="text/javascript" src="/js/custom/communal-css-js.js"></script>
    <!-- 自定义js -->
<script type="text/javascript" src="/js/custom/member/consumeRecord.js"></script>

</head>
<body>
<div >
    <div class="content">
        <div class="menu-refer">
      <!--      开始时间：<input  type="text" id="startTime_id"   class="create_time_begin">
            至：<input  type="text"  id="endTime_id"  class="create_time_end">-->
            卡号：<input type="text" id="card_id" style="width: 200px;">
            手机号：<input type="text" id="mobile_id">
            姓名：<input type="text" id="name_id">
            <span  id="search_id" class="menu-refer-seek"> <i class="icon iconfont icon-sousuo"></i>&nbsp;搜索</span>
        </div>


        <div class="table-responsive">
            <!--用户表格 -->
            <table id="userList" data-radio="true">
            </table>

        </div>
        <div class="table-responsive">
            <div id="toolbar">
                <div class="menu-compile menu-refer">
                    <span id="save_id"><i class="icon iconfont icon-chuangjianshili" ></i>&nbsp;添加消费记录</span>&nbsp;&nbsp;
                    <span id="edit_id"><i class="icon iconfont icon-bianji" ></i>&nbsp;编辑</span>&nbsp;&nbsp;
                    <span id="del_id"><i class="icon iconfont icon-shanchu"></i>&nbsp;删除</span>&nbsp;&nbsp;

                        消费时间：<input  type="text" id="startTime_id"   class="create_time_begin" style="width: 15%;">
                        至：<input  type="text"  id="endTime_id"  class="create_time_end" style="width: 15%;">
                    <span  id="search_record_id" class="menu-refer-seek" style="padding: 0px;"> <i class="icon iconfont icon-sousuo"></i>&nbsp;搜索</span>
                </div>
            </div>
        <!--消费记录表格-->
        <table id="consumeRecordList">

        </table>
        </div>

    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog modal-lg"  role="document"  style="width:50%">
            <div class="modal-content">
                 <div class="modal-header text-center">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="x_close_base">×</span></button>
                        <span class="modal-header-title" id="third_info" >添加消费记录</span>
                 </div>
                 <div class="modal-body">
                    <form id="form1" class="form-horizontal">
                        <input type="hidden" id="id" name="id">
                        <div class="form-group">
                            <label for="userId" class="col-sm-3 control-label">用户&nbsp;&nbsp;I&nbsp;D：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="userId" name="userId"  readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="balance" class="col-sm-3 control-label">消费金额：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="balance" name="balance" placeholder="请输入消费金额"
                                       data-bv-notempty-message="消费金额和使用次数必须填一项"
                                       data-bv-stringlength="true" data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="10" data-bv-stringlength-message="长度最大为10个字符"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="frequency" class="col-sm-3 control-label">使用次数：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="frequency"  name="frequency" placeholder="请输入使用次数"
                                       data-bv-stringlength="true" data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="10" data-bv-stringlength-message="长度最大为10个字符"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="discount" class="col-sm-3 control-label">消费折扣：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="discount"  name="discount" placeholder="请输入消费折扣"
                                       data-bv-stringlength="true" data-bv-stringlength-min="1"
                                       data-bv-stringlength-max="50" data-bv-stringlength-message="长度最大为50个字符"
                                >
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btn_close_base_id">关闭</button>
                    <button type="button" class="btn btn-primary" id="btn_save_id">保存</button>
                    <button type="button" class="btn btn-primary" id="btn_edit_id">修改</button>
                </div>
            </div>
     </div>
</div>





</body>
</html>
